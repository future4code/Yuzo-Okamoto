<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TekLog - Sistema de Controle Online</title>

    <meta name="description" content="Sistema Interno TekLog">
    <meta name="keywords" content="sistema de informática, loja virtual, sistema e-commerce, e-commerce, sistema de produtos, sistema online">
    <meta name="author" content="Yuzo Santana Okamoto">
    <link rel="stylesheet" href="./css/estilos-gerais.css">
</head>
<body>
    
    <nav>
        <div class="nav-logo">
            <a href="#">TEKLOG</a>
        </div>
        <ul class="nav-list">
            <li class="nav-link"><a href="./index.html">Página Inicial</a></li>
            <li class="nav-link"><a href="./catalog.html">Controle de Estoque</a></li>
            <li class="nav-link"><a href="./gerencia.html">Adicionar Produtos</a></li>
            <li class="nav-link"><a href="./staff.html">Funcionários</a></li>
        </ul>
    </nav>

    <main>
        <article>
            <form action="get">
                <label for="produto-nome"><p>Nome do produto</p></label>
                <input type="text" name="nome-produto" id="nome-produto">
            </form>
           
            <form action="get">
                <label for="produto-imagem-url"><p>URL da imagem</p></label>
                <input type="text" name="produto-imagem-url" id="produto-imagem-url">
            </form>
           
            <form action="get">
                <label for="produto-info"><p>Descrição</p></label>
                <input type="text" name="produto-info" id="produto-info">
            </form>
            
            <form action="get">
                <label for="produto-preco"><p>Preço por unidade</p></label>
                <input type="text" name="produto-preco" id="produto-preco">
            </form>
            
            <form action="get">
                <label for="produto-quantidade"><p>Quantidade disponível</p></label>
                <input type="text" name="produto-quantidade" id="produto-quantidade">
            </form>

            <button type="submit">Enviar</button>
        </article>
    </main>

    <footer>
        <p><em>Desenvolvido por Yuzo Santana Okamoto - @ </em><span><a href="https://github.com/yuzokamoto" target="_blank">GitHub</a></span></p>
    </footer>
</body>
</html>
